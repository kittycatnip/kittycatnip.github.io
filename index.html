<ul>
    {% for product in site.products %}
      <li>
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image }}" width="20%" height="20%">
        <h3>{{ product.price }}</h3>
        <p>{{ product.content | markdownify }}</p>
        <button>Buy</button>
      </li>
    {% endfor %}
  </ul>
